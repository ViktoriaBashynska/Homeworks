<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
    <link rel="stylesheet" href="./style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Array</h1>
      <div class="container">
        <button type="button" onclick="showList()">Show shopping list</button>
        <button type="button" onclick="showListV2()">
          Show shopping list 2 variant
        </button>
        <button type="button" onclick="buyProduct()">Buy the product</button>
        <button type="button" onclick="deleteProduct()">
          Delete the product (argument)
        </button>
        <button type="button" onclick="deleteProductV2()">
          Delete the product (prompt)
        </button>
        <button type="button" onclick="addProduct()">Add product index</button>
        <button type="button" onclick="addProductV2()">Add product find</button>
        <button type="button" onclick="sumAllProducts()">
          Sum of all products
        </button>
        <button type="button" onclick="sumNotPurchProducts()">
          Sum of products not purchased
        </button>
        <button type="button" onclick="priceToUp()">Sort by price to up</button>
        <button type="button" onclick="priceToDown()">
          Sort by price to down
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
