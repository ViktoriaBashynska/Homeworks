<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./assets/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/css/brands.css" rel="stylesheet" />
    <link href="./assets/css/solid.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стилізація форм CSS</title>
  </head>
  <body>
    <div class="container">
      <!-- Create an Account Form -->
      <div class="form_wrapper">
        <form
          action="https://jkorpela.fi/cgi-bin/echo.cgi"
          method="get"
          target="_blank"
          enctype="multipart/form-data"
          class="form"
        >
          <h2 class="form_title">Create an Account</h2>
          <div class="form_content">
            <!-- Name & Last Name -->
            <div class="cont_block">
              <div class="item">
                <label class="lb" for="">First Name</label>
                <input
                  class="inp"
                  type="text"
                  name="name"
                  placeholder="Mark"
                  required
                />
              </div>
              <div class="item">
                <label class="lb" for="">Last Name</label>
                <input
                  class="inp"
                  type="text"
                  name="last-name"
                  placeholder="Davidson"
                  required
                />
              </div>
            </div>
            <!-- Email Long -->
            <div class="cont_block email">
              <label class="lb" for="">E-mail</label>
              <input
                class="inp_email inp"
                type="email"
                name="e-mail"
                placeholder="your@email.com"
                required
              />
              <p class="bot_text_email">
                We'll never share your email with anyone else.
              </p>
            </div>
            <!-- Radio Buttons -->
            <div class="radio_btns">
              <div class="radio_male">
                <label for="radio_male" class="fake_radio">
                  <input
                    id="radio_male"
                    type="radio"
                    name="gender"
                    value="Male"
                    required="required"
                  />
                </label>
                <label class="radio_lb" for="radio_male">Male</label>
              </div>

              <div class="radio_female">
                <label for="radio_female" class="fake_radio">
                  <input
                    id="radio_female"
                    type="radio"
                    name="gender"
                    value="Female"
                    required="required"
                  />
                </label>
                <label class="radio_lb" for="radio_female">Female</label>
              </div>
            </div>
            <!-- Country & City -->
            <div class="cont_block">
              <div class="item select">
                <label class="lb" for="">Country</label>
                <label for="select_l" class="inp sel_lb">
                  <!-- arrows -->
                  <div class="arrows">
                    <i class="fa-solid fa-sort-up"></i>
                    <i class="fa-solid fa-sort-down"></i>
                  </div>
                  <select
                    id="select_l"
                    class="select_inp inp"
                    name="country"
                    required="required"
                  >
                    <option value="">Select</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                  </select>
                </label>
              </div>
              <div class="item">
                <label class="lb" for="">City</label>
                <input
                  class="inp"
                  type="text"
                  name="city"
                  placeholder="Kyiv,Göteborg"
                  required
                />
              </div>
            </div>
            <!-- Button Sign UP -->
            <button class="signUP_btn" type="submit">Sign Up</button>
            <!-- Terms -->
            <p class="terms">
              By clicking the 'Sign Up' button, you confirm that you accept our
              <br />
              <a href="#" class="terms_link">Terms of Use</a> and
              <a href="#" class="terms_link">Privacy Policy</a>
            </p>
            <div class="line"></div>
            <!-- Have an account? -->
            <div class="acc">
              <p class="acc_p">Have an account?</p>
              <a class="logIn" href="#">Log In</a>
            </div>
          </div>
        </form>
      </div>
      <!-- Profile Form -->
      <div class="form_wrapper">
        <form
          action="https://jkorpela.fi/cgi-bin/echo.cgi"
          method="get"
          target="_blank"
          enctype="multipart/form-data"
          class="form"
        >
          <h2 class="form_title">Profile</h2>
          <div class="form_content">
            <!-- Image & Upload File & Delete Button -->
            <div class="ph__file_btn">
              <div class="hero_img">
                <label for="file"><img src="./img/hero.png" alt="" /></label>
                <span class="choose_img">Choose Image</span>
              </div>
              <div class="file_cont">
                <input
                  id="file"
                  type="file"
                  name="avatar"
                  accept="Image/png,Image/jpeg"
                />
                <label class="file_lb" for="file"
                  ><i class="fa-solid fa-camera"></i
                ></label>
                <p class="file_descr">Up to 1 MB (300x300 px)</p>
              </div>
              <div class="delete_btn">
                <button type="button"><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
            <!-- Name & Email -->
            <div class="cont_block">
              <div class="item">
                <label class="lb" for="">Name</label>
                <input
                  class="inp"
                  type="text"
                  name="name"
                  placeholder="Mark Davidson"
                  required
                />
              </div>
              <div class="item">
                <label class="lb" for="">E-mail</label>
                <input
                  class="inp"
                  type="email"
                  name="e-mail"
                  placeholder="your@email.com"
                  required
                />
              </div>
            </div>
            <!-- Country & City Profile Form -->
            <div class="cont_block">
              <div class="item">
                <label class="lb" for="">Country</label>
                <label for="select_r" class="inp sel_lb">
                  <!-- arrows -->
                  <div class="arrows">
                    <i class="fa-solid fa-sort-up"></i>
                    <i class="fa-solid fa-sort-down"></i>
                  </div>
                  <select
                    name="country"
                    id="select_r"
                    class="select_inp inp"
                    required="required"
                  >
                    <option value="">Select</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                  </select>
                </label>
              </div>
              <div class="item">
                <label class="lb" for="">City</label>
                <input
                  class="inp"
                  type="text"
                  name="city"
                  placeholder="Kyiv,Göteborg"
                  required
                />
              </div>
            </div>
            <!-- Zio Code & Phone Number -->
            <div class="cont_block">
              <div class="item">
                <label class="lb" for="">Zip Code</label>
                <input
                  class="inp"
                  type="text"
                  name="zip-code"
                  maxlength="10"
                  placeholder="42531-4321"
                  required
                />
              </div>
              <div class="item">
                <label class="lb" for="">Phone Number</label>
                <input
                  class="inp"
                  type="tel"
                  name="mobile-number"
                  maxlength="15"
                  placeholder="+38(067)4973175"
                  required
                />
              </div>
            </div>
            <!-- Button Update -->
            <div class="update_btn">
              <button class="upd_btn" type="submit">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
