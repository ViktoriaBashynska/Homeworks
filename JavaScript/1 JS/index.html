<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS first steps</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="first_HW">
        <!-- Name -->
        <button
          onclick="HelloName()"
          type="button"
          class="btn btn-outline-primary"
        >
          This button wants to say 'Hello!'
        </button>
        <!-- Age -->
        <button
          onclick="userAge()"
          type="button"
          class="btn btn-outline-success"
        >
          Age
        </button>
        <!-- Perimeter -->
        <button
          onclick="SquarePerimeter()"
          type="button"
          class="btn btn-outline-warning"
        >
          Perimeter of the square
        </button>
        <!-- Circle area -->
        <button
          onclick="CircleArea()"
          type="button"
          class="btn btn-outline-info"
        >
          Circle area
        </button>
        <!-- Speed and distance -->
        <button onclick="Speed()" type="button" class="btn btn-outline-danger">
          Kinda GPS
        </button>
        <!-- Converter -->
        <button
          onclick="Converter()"
          type="button"
          class="btn btn-outline-secondary"
        >
          Currency Converter
        </button>
      </div>
      <div class="second_HW">
        <!-- 01, & 0,2 !!!!!!!!! -->
        <button onclick="Sum()" type="button" class="btn btn-outline-info">
          0,1 & 0,2
        </button>
        <!-- string 1 & number 2  -->
        <button onclick="StrNum()" type="button" class="btn btn-outline-danger">
          string 1 & number 2
        </button>
        <!-- Flash driver -->
        <button
          onclick="FlashDriver()"
          type="button"
          class="btn btn-outline-secondary"
        >
          Flash drive
        </button>
        <!-- Chocolate -->
        <button
          onclick="Chocolate()"
          type="button"
          class="btn btn-outline-primary"
        >
          Chocolate üç´
        </button>
        <!-- Number backwards!!!!! -->
        <button type="button" class="btn btn-outline-warning">
          Number backwards
        </button>
        <!-- Bank -->
        <button onclick="Bank()" type="button" class="btn btn-outline-success">
          Bank
        </button>
      </div>
    </div>
    <script src="/js/index.js" type="text/javascript"></script>
  </body>
</html>
