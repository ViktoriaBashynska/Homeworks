<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 JS lesson</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Cycles and conditions</h2>
      <div class="btn_Wrapper">
        <button onclick="whoAreYou()" type="button" class="btn btn-primary">
          Who are you?
        </button>
        <button onclick="Symbol()" type="button" class="btn btn-secondary">
          Symbol
        </button>
        <button onclick="sum()" type="button" class="btn btn-success">
          Sum
        </button>
        <button onclick="commonDivisor()" type="button" class="btn btn-danger">
          Common divisor
        </button>
        <button onclick="allDivisors()" type="button" class="btn btn-primary">
          All divisors
        </button>
        <button
          onclick="checkPalindrom()"
          type="button"
          class="btn btn-warning"
        >
          Palindrom
        </button>
        <button onclick="Discount()" type="button" class="btn btn-danger">
          Discount
        </button>
        <button onclick="tenNumbers()" type="button" class="btn btn-success">
          10 numbers
        </button>
        <button
          onclick="dayOfTheWeek()"
          type="button"
          class="btn btn-secondary"
        >
          Day of the week
        </button>
        <button onclick="guessNumber()" type="button" class="btn btn-success">
          Guess number
        </button>
        <button onclick="date()" type="button" class="btn btn-success">
          Date
        </button>
      </div>
    </div>
    <div class="wrapper">
      <h2>Functions</h2>
      <div class="btn_Wrapper">
        <button onclick="numArguments()" type="button" class="btn btn-primary">
          Number of arguments
        </button>
        <button onclick="twoNumbers()" type="button" class="btn btn-primary">
          2 numbers (-1 / 1 / 0)
        </button>
        <button onclick="getFactorial()" type="button" class="btn btn-primary">
          Factorial
        </button>
        <button onclick="toNumber()" type="button" class="btn btn-primary">
          1,2,3 -> 123
        </button>
        <button onclick="getArea()" type="button" class="btn btn-primary">
          Area
        </button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
