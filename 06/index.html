<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="font/lucidasansunicode.ttf" as="font" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./css/weather-icons.min.css" />
  </head>
  <body>
    <section>
      <p class="fp">CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
      <ul>
        <li class="item w-50">
          <button type="button">
            <p>Lisbon</p>
            <span> 21°C <i class="wi wi-day-sunny"> </i></span>
          </button>
        </li>
        <li class="item w-25">
          <button class="button">
            <p>Paris</p>
            <span> 11°C <i class="wi wi-day-sleet"></i> </span>
          </button>
        </li>
        <li class="item w-25">
          <button class="button">
            <p>Belgrade</p>
            <span> 15°C <i class="wi wi-day-cloudy"></i> </span>
          </button>
        </li>
        <li class="item w-25">
          <button class="button">
            <p>Venice</p>
            <span> 21°C <i class="wi wi-day-cloudy-high"></i> </span>
          </button>
        </li>
        <li class="item w-25">
          <button class="button">
            <p>Tel-Avive</p>
            <span> 32°C <i class="wi wi-hot"></i> </span>
          </button>
        </li>
        <li class="item w-25">
          <button class="button">
            <p>Cair</p>
            <span> 21°C <i class="wi wi-day-sunny"></i></span>
          </button>
        </li>
        <li class="item w-25">
          <button class="button">
            <p>New-York</p>
            <span> 17°C <i class="wi wi-day-storm-showers"></i> </span>
          </button>
        </li>
        <li class="item w-25">
          <button class="button">
            <p>New-Delhi</p>
            <span> 17°C <i class="wi wi-rain-wind"></i> </span>
          </button>
        </li>
        <li class="item w-50">
          <button class="button">
            <p>San-Francisco</p>
            <span> 15°C <i class="wi wi-day-sunny-overcast"></i> </span>
          </button>
        </li>
        <li class="item w-25">
          <button class="button">
            <p>Tokyo</p>
            <span> 8°C <i class="wi wi-night-clear"></i> </span>
          </button>
        </li>
        <li class="item w-100">
          <button class="button">
            <p>Sydney</p>
            <span> 25°C <i class="wi wi-night-partly-cloudy"></i> </span>
          </button>
        </li>
      </ul>
      <p class="lp">
        Have a nice day and don't forget umbrella if you are in New Delhi now!
      </p>
    </section>
  </body>
</html>
