<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* PT SANS REG + BOLD + ITALIC */
      @font-face {
        font-family: "PT Sans";
        src: url(./fonts/PT-Sans/PTSans-Regular.ttf) format(ttf);
        src: url(./fonts/PT-Sans/ptsans-regular-webfont.woff2) format(woff2);
        src: url(./fonts/PT-Sans/ptsans-regular-webfont.woff) format(woff);
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "PT Sans";
        src: url(./fonts/PT-Sans/PTSans-Italic.ttf) format(ttf);
        src: url(./fonts/PT-Sans/ptsans-italic-webfont.woff2) format(woff2);
        src: url(./fonts/PT-Sans/ptsans-italic-webfont.woff) format(woff);
        font-weight: 400;
        font-style: italic;
      }
      @font-face {
        font-family: "PT Sans";
        src: url(./fonts/PT-Sans/PTSans-Bold.ttf) format(ttf);
        src: url(./fonts/PT-Sans/ptsans-bold-webfont.woff2) format(woff2);
        src: url(./fonts/PT-Sans/ptsans-bold-webfont.woff) format(woff);
        font-weight: 700;
        font-style: normal;
      }
      @font-face {
        font-family: "PT Sans";
        src: url(./fonts/PT-Sans/PTSans-BoldItalic.ttf) format(ttf);
        src: url(./fonts/PT-Sans/ptsans-bolditalic-webfont.woff2) format(woff2);
        src: url(./fonts/PT-Sans/ptsans-bolditalic-webfont.woff) format(woff);
        font-weight: 700;
        font-style: italic;
      }
      /* Francois One REG */
      @font-face {
        font-family: "Francois One";
        src: url(./fonts/Francois-One/FrancoisOne-Regular.ttf) format(ttf);
        src: url(./fonts/Francois-One/francoisone-regular-webfont.woff2)
          format(woff2);
        src: url(./fonts/Francois-One/francoisone-regular-webfont.woff)
          format(woff);
        font-weight: 400;
        font-style: normal;
      }
      /* Farro Light */
      @font-face {
        font-family: "Farro";
        src: url(./fonts/Farro/Farro-Light.ttf) format(ttf);
        src: url(./fonts/Farro/farro-light-webfont.woff2) format(woff2);
        src: url(./fonts/Farro/farro-light-webfont.woff) format(woff);
        font-weight: 300;
        font-style: normal;
      }
      @font-face {
        font-family: "Farro";
        src: url(./fonts/Farro/Farro-Regular.ttf) format(ttf);
        src: url(./fonts/Farro/farro-regular-webfont.woff2) format(woff2);
        src: url(./fonts/Farro/farro-regular-webfont.woff) format(woff);
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Farro";
        src: url(./fonts/Farro/Farro-Medium.ttf) format(ttf);
        src: url(./fonts/Farro/farro-medium-webfont.woff2) format(woff2);
        src: url(./fonts/Farro/farro-medium-webfont.woff) format(woff);
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: "Farro";
        src: url(./fonts/Farro/Farro-Bold.ttf) format(ttf);
        src: url(./fonts/Farro/farro-bold-webfont.woff2) format(woff2);
        src: url(./fonts/Farro/farro-bold-webfont.woff) format(woff);
        font-weight: 700;
        font-style: normal;
      }
      /* Staatliches Regular */
      @font-face {
        font-family: "Staatliches";
        src: url(./fonts/Staatliches/Staatliches-Regular.ttf) format(ttf);
        src: url(./fonts/Staatliches/staatliches-regular-webfont.woff2)
          format(woff2);
        src: url(./fonts/Staatliches/staatliches-regular-webfont.woff)
          format(woff);
        font-weight: 400;
        font-style: normal;
      }
      /* Tourney SemiBold in head cause file was corrupted */
    </style>
  </head>
  <body>
    <header></header>
    <main></main>
  </body>
</html>
