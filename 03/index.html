<!DOCTYPE html>
<html lang="uk">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 03</title>
  </head>
  <body>
    <div class="container">
      <form
        class="container"
        action="https://jkorpela.fi/cgi-bin/echo.cgi"
        method="get"
        target="_blank"
        enctype="multipart/form-data"
      >
        <ul class="list">
          <!-- Повне ім’я -->
          <li class="item">
            <label class="label" for="full_name">Повне ім’я</label>
            <input
              type="text"
              name="user-name"
              id="full_name"
              placeholder="Пєтя Іванов"
              minlength="5"
              maxlength="20"
              required
              value="VIKTORIA"
            />
          </li>
          <!-- Email -->
          <li class="item">
            <label class="label" for="Email">Email</label>
            <input
              type="email"
              name="user-email"
              id="Email"
              placeholder="petyasupercool@email.com"
              minlength="0"
              required
              value="blabla@bla.com"
            />
          </li>
          <!-- Пароль -->
          <li class="item">
            <label class="label" for="password">Пароль</label>
            <input
              type="password"
              name="user-password"
              id="password"
              placeholder="сек'юрний пароль"
              minlength="8"
              required
              value="blabla@bla.com"
            />
          </li>
          <!-- Підтвердження пароля -->
          <li class="item">
            <label class="label" for="password_again">Пароль ще раз</label>
            <input
              type="password"
              name="user-password-again"
              id="password_again"
              placeholder="точно сек'юрний пароль"
              minlength="8"
              required
              value="blabla@bla.com"
            />
          </li>
          <!-- Стать -->
          <li class="item">
            <label class="label">Стать</label>
            <input
              type="radio"
              name="user-gender"
              id="gender_man"
              value="man"
              checked
            />
            <label for="gender_man">Чоловіча</label>
            <input
              type="radio"
              name="client-gender"
              id="gender_woman"
              value="woman"
            />

            <label for="gender_woman">Жіноча</label>
          </li>
          <!-- Вік -->
          <li>
            <label class="label" for="age">Вік</label>
            <input
              type="number"
              name="user-age"
              id="age"
              min="1"
              required
              value="15"
            />
          </li>
          <li>
            <!-- COURSE -->
          </li>
          <li class="submit_button">
            <button type="submit">Зареєструватись</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
